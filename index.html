<!DOCTYPE html>

  <title>Pokémon Renegade Platinum Documentation</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6ec;
      padding: 2rem;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 250px;
      width: 100%;
      height: auto;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .grid a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
      display: block;
      padding: 1rem;
      background-color: #fff;
      border: 2px solid #0073e6;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s ease-in-out;
    }
    .grid a:hover {
      background-color: #0073e6;
      color: white;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .grid a { padding: 0.75rem; font-size: 0.95rem; }
    }
  </style>
</head>
